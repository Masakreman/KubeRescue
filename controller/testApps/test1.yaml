apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-error-app
  namespace: default
  labels:
    app: db-error-remediation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db-error-remediation
  template:
    metadata:
      labels:
        app: db-error-remediation
    spec:
      containers:
      - name: error-generator
        image: busybox
        command:
        - /bin/sh
        - -c
        - "while true; do echo '[INFO] Normal operation'; sleep 5; echo '[ERROR] CRITICAL_DB_CONNECTION_FAILED: Cannot connect to database'; sleep 10; done"