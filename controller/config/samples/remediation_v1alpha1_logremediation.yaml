apiVersion: remediation.kuberescue.io/v1alpha1
kind: LogRemediation
metadata:
  labels:
    app.kubernetes.io/name: controller
    app.kubernetes.io/managed-by: kustomize
  name: logremediation-sample
spec:
  sources:
  - type: namespace
    selector:
      name: default
  elasticsearchConfig:
    host: elasticsearch-service
    port: 9200
    index: kubernetes-logs

